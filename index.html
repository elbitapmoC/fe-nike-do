<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="globals.css" rel="stylesheet" />
    <title>JavaScript DOM Tutorials</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div id="page-banner">
          <h1 class="title">Bookorama</h1>
          <p>Books for Ninjas</p>
          <form id="search-books">
            <input type="text" placeholder="Search books..." />
          </form>
        </div>
      </header>
      <div id="book-list">
        <h2 class="title">Books to Read</h2>
        <ul>
          <li>
            <span class="name">Name of the Wind</span>
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name">The Wise Man's Fear</span>
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name">Kafka on the Shore</span>
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name">The Master and the Margarita</span>
            <span class="delete">delete</span>
          </li>
        </ul>
        <aside class="mt-8">
          <input type="checkbox" id="hideBooks" name="hideBooks" value="Bike" />
          <label for="hideBooks">Hide ALL Books</label>
        </aside>
      </div>

      <form id="add-book">
        <input type="text" placeholder="Add a book..." />
        <button type="submit">Add</button>
      </form>
    </div>
    <!-- <script src="app.js"></script> -->
    <script src="domEvents.js"></script>
  </body>
</html>
